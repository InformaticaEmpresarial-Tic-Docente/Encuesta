<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Título de la página -->
    <h1 id="title">Formulario de Encuesta</h1>
       <br/>	
    <!-- Descripción -->
    <p id="description">Por favor, completa este formulario de encuesta.</p>

    <!-- Formulario de encuesta -->
    <form id="survey-form">

        <!-- Nombre -->
        <label id="name-label" for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

        <!-- Email -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

        <!-- Número -->
        <label id="number-label" for="number">Edad:</label>
        <input type="number" id="number" name="age" min="18" max="99" placeholder="Ingresa tu edad" required>

        <!-- Desplegable -->
        <label for="dropdown">¿Cómo nos encontraste?</label>
        <select id="dropdown" name="dropdown" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="amigos">Amigos</option>
            <option value="internet">Internet</option>
            <option value="publicidad">Publicidad</option>
        </select>

        <!-- Botones de radio -->
        <p>¿Cuál es tu género?</p>
        <label><input type="radio" name="gender" value="masculino" required> Masculino</label>
        <label><input type="radio" name="gender" value="femenino"> Femenino</label>
        <label><input type="radio" name="gender" value="otro"> Otro</label>

        <!-- Casillas de verificación -->
        <p>¿Qué lenguajes de programación conoces?</p>
        <label><input type="checkbox" name="languages" value="javascript"> JavaScript</label>
        <label><input type="checkbox" name="languages" value="python"> Python</label>
        <label><input type="checkbox" name="languages" value="java"> Java</label>

        <!-- Textarea -->
        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>

        <!-- Botón de enviar -->
        <button type="submit" id="submit">Enviar</button>
        
    </form>

</body>
</html>
